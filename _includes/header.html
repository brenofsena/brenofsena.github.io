<header class="header">
	<div class="container">
		<div class="row align-items-center">

			<div class="col-2 col-m-8">
					{% if page.url == "/" %}
					<h1 class="logo">
						<a href="/">
							<img src="/assets/img/logo.png" alt="Breno Sena Desenvolvedor Web" title="Breno Sena">
						</a>
					</h1>
				{% else %}
					<div class="logo">
						<a href="/">
							<img src="/assets/img/logo.png" alt="Breno Sena Desenvolvedor Web" title="Breno Sena">
						</a>
					</div>
				{% endif %}
			</div>
			
			<div class="col-10 col-m-4">
				<button class="menu-open">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
			
				<nav class="menu">
					<button class="menu-close">
							<i class="fa fa-times" aria-hidden="true"></i>
					</button>
					<ul class="nav justify-content-end">
						<li>
							<a href="/">Home</a>
						</li>
	
						{% for page in site.pages %} {% unless page.exclude %} {% if page.title %}
						<li>
							<a href="{{ page.url }}">{{ page.title }}</a>
						</li>
						{% endif %} {% endunless %} {% endfor %}
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
