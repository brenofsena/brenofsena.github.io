<header class="header">
	<a class="close-nav">
		<i class="fa fa-close"></i>
	</a>

	<a href="/" class="logo">

	</a>

	<!-- Menu -->
	<nav class="menu">
		<ul>
			{% for page in site.pages %}
				{% unless page.exclude %}
			{% if page.title %}
			<li>
				<a href="{{ page.url }}">{{ page.title }}</a>
			</li>
			{% endif %}
				{% endunless %}
			{% endfor %}
		</ul>
	</nav>
	<!-- Fim Menu -->

	<!-- Social -->
	<div class="social">
		<nav>
			<ul>
				<li>
					<a href="https://br.linkedin.com/in/brenofsena" target="blank">
						<i class="fa fa-linkedin" aria-hidden="true"></i>
					</a>
				</li>
				<li>
					<a href="https://github.com/brenofsena" target="blank">
						<i class="fa fa-github"></i>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- Social -->
</header>
<!-- Fim Header -->
