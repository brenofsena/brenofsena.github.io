<h3 class="share-title">Compartilhe</h3>
<nav class="share-icons">
  <ul class="nav _justify-content-center">
    <li>
      <a aria-label="Compartilhar no Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhar no Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    <li>
      <a aria-label="Compartilhar no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhar no Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>
    <li>
      <a aria-label="Compartilhar no Google Plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Compartilhar no Google+">
        <i class="fab fa-google-plus-g"></i>
      </a>
    </li>
  </ul>
</nav>
