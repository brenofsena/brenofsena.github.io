---
layout: default
---

{% if site.posts.size == 0 %}
  <h2>Nenhum post encontrado =(</h2>
{% else %}
  {% for post in site.posts %}
    <div class="col-md-4">
      <div class="card">
        <i aria-hidden="true" class="fa fa-file-text-o"></i>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div>
          <time>{{ post.date | date: "%d/%m/%Y" }}</time>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
