---
layout: default
---
<!-- Cards -->
<section class="cards">
  <div class="container">
    <div class="row">
      {% if site.posts.size == 0 %}
        <h2>Nenhum post encontrado =(</h2>
      {% else %}
        {% for post in site.posts %}
          <div class="col-md-4">
            <div class="card">
              <div>
                <time>{{ post.date | date_to_string }}</time>
              </div>
              <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h2>
              <p class="description">
                {{ post.introduction }}
              </p>

              {% for tag in post.tags %}
              <div class="tags"> 
                {{ tag }}
              </div>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
<!-- Fim Cards -->
