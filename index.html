---
layout: default
---

<!-- Cards -->
<section class="cards">
  <div class="wrapper">
    {% if site.posts.size == 0 %}
      <h2>Nenhum post encontrado =(</h2>
    {% else %}
      {% for post in site.posts %}
        <div class="card">
          <time>{{ post.date | date_to_string }}</time>
          <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
          <p>
            {{ post.introduction }}
          </p>
          {% for tag in post.tags %}
          <div class="tags"> 
            {{ tag }}
          </div>
          {% endfor %}
        </div>
      {% endfor %}
    {% endif %}
  </div>
</section>
<!-- Fim Cards -->
